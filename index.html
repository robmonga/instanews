<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Instanews</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/build/css/style.min.css" />
  </head>
  <body>
    <header>
      <img src="assets\images\nyt-logo.svg" alt="logo" />
      <div class="dropdown">
        <p>Choose a section:</p>
        <select name="sections" id="sections">
          <option value="select">Select...</option>
          <option value="business">Business</option>
          <option value="automobiles">Automobiles</option>
          <option value="movies">Movies</option>
          <option value="world">World</option>
          <option value="science">Science</option>
        </select>
      </div>
    </header>
    <section>
      <div class="articles">
        <div class="voidspace">
        </div>
      </div>
    </section>

    <img src="/assets/images/ajax-loader.gif" alt="loading  " id="loader" />
    <footer class="footer">
      <p>&copyCopyright 2019 INSTANEWS</p>
    </footer>
    <script src="/js/jquery-3.3.1.js"></script>
    <script src="build/js/script.min.js"></script>
  </body>
</html>
